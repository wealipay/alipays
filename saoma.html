1.点击上方的下载图片按钮保存到手机
2.打开支付宝的扫一扫，在右上角选择相册，找到刚才下载的图片，选择下载的图片，这样，支付宝就会自动识别所下载的红包码
3.识别成功后，就会获得由支付宝发送的红包。
4.所获得的红包会在支付宝首页的卡包里，有效期为三天，超过三天，所获得的红包将会失效，所以扫到红包就赶紧用，每天只能领一次，如果扫到的红包没有用，在第二天再扫时，会提示你有红包没有用，不能再扫，所以要早用
5.在所获得的红包中有实体店通用红包，很多小伙伴认为，这种红包只能在实体店才能用，其实不然，只要支付宝开通了商家服务，扫描商家收钱码，就能把所获得的红包用掉，不用去外面的实体店，方便
6.客服的支付宝也开通了商家功能，若有需要，也可联系
7.当阁下扫本平台的红包码或者搜索码，所获得的红包大于等于1元，并在有效期内使用，就可获得本平台提供的红包返现金额，联系客服即可领取</textarea>
